name: Build Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Package Windows build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath pingit-windows.zip
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pingit-windows
          path: pingit-windows.zip

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pingit-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Package Linux build
        run: tar -czf pingit-linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pingit-linux
          path: pingit-linux.tar.gz

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pingit-linux.tar.gz

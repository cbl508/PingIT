name: Build Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Package Windows portable zip
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath pingit-windows-portable.zip
        shell: pwsh

      - name: Download Nmap installer for bundling
        run: |
          New-Item -ItemType Directory -Force -Path build\deps
          Invoke-WebRequest -Uri "https://nmap.org/dist/nmap-7.95-setup.exe" -OutFile "build\deps\nmap-setup.exe"
          Write-Host "Nmap installer size: $((Get-Item build\deps\nmap-setup.exe).Length / 1MB) MB"
        shell: pwsh

      - name: Build Windows installer
        run: |
          choco install innosetup -y --no-progress
          iscc windows\installer.iss
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingit-windows
          path: |
            pingit-windows-portable.zip
            build/installer/*.exe

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pingit-windows-portable.zip
            build/installer/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libjsoncpp-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Package Linux build
        run: tar -czf pingit-linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pingit-linux
          path: pingit-linux.tar.gz

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pingit-linux.tar.gz
